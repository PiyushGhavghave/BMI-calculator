<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="style.scss" />
    <link rel="stylesheet" href="../styles.css" />
    
    <title>BMI Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
          <h1>BMI Calculator</h1>
      </div>

      
      <form action="" autocomplete="off">
          <label for="height">Height (in cm)</label>
          <input type="text" name="" id="height" class="fields">
          <label for="weight">Weight (in Kg)</label>
          <input type="text" name="" id="weight" class="fields">
          <input type="submit" value="Calculate">
          <input type="reset" value="Reset">
          <div id="msg"></div>
      </form>
      <a href="https://www.cdc.gov/healthyweight/assessing/bmi/adult_bmi/index.html#:~:text=Body%20mass%20index%20(BMI)%20is,weight%2C%20overweight%2C%20and%20obesity.">About adult BMI</a>
  </div>
  </body>
  <script src="script.js"></script>
</html>
